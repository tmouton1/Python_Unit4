{% extends "home.html" %}  
{% block content %}
<div class="projecthub">
    <h1>Want to remove a project?</h1>
    <p> Please enter the project ID to remove your project from our database</p>
    <form class="" action="home.html" method="POST">
        {{form.hidden_tag()}}
        {{ from.id.label}}{{form.id}}
        {{ form.submit()}}
    </form>
</div>

{% endblock %}
